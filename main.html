<p>情報科学研究科の最大公約数を<br />
幸いSW設計周りは汎用的で役に立ちやすい</p>
<h2 id="%E7%9F%A5%E3%82%89%E3%81%AA%E3%81%95%E3%81%9D%E3%81%86%E3%81%AA%E8%A9%B1%E3%82%92%E3%81%97%E3%81%9F%E3%81%84">知らなさそうな話をしたい</h2>
<p>B3授業 (演習D･実験B) の経験から考える</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="3" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E7%9B%AE%E6%AC%A1">目次</h1>
<h2 id="sw%E9%96%8B%E7%99%BA%E8%80%85%E3%81%8C%E7%9F%A5%E3%82%8B%E3%81%B9%E3%81%8D%E3%83%88%E3%83%94%E3%83%83%E3%82%AF%E9%9B%86%E5%AE%9F%E8%A3%85%E7%B7%A8">SW開発者が知るべきトピック集（実装編）</h2>
<p>SWEBOK<br />
良い名前をつける<br />
動くの先にある良いプログラム<br />
そもそも良いプログラムとは？<br />
Don't call us, we'll call you<br />
gotoはなぜだめなのか？<br />
できないことを増やす</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2%E5%B7%A5%E5%AD%A6%E5%9F%BA%E7%A4%8E%E7%9F%A5%E8%AD%98%E4%BD%93%E7%B3%BB">ソフトウェア工学基礎知識体系</h1>
<h2 id="swebok">SWEBOK</h2>
<p>Software Engineering Body of Knowledge<br />
IEEEが作っているSEの知識体系</p>
<p>知識や概念の「体系化･構造化」が目的<br />
例：生物分類 <code>脊索動物門 &gt; 哺乳綱 &gt; サル目 &gt; サル科 &gt; ...</code></p>
<p>内容は薄くて広い<br />
構造付きの辞書とみなすと良い</p>
<h2 id="%E4%BB%96%E3%81%AB%E3%82%82%E3%81%84%E3%82%8D%E3%81%84%E3%82%8D%E3%81%AAbok%E3%81%8C%E3%81%82%E3%82%8B">他にもいろいろなBOKがある</h2>
<p>Project Management BOK<br />
Data Management BOK<br />
主にIT系分野</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E8%89%AF%E3%81%84%E5%90%8D%E5%89%8D%E3%82%92%E3%81%A4%E3%81%91%E3%82%8B">良い名前をつける</h1>
<p>良いプログラミングの第一歩</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-diff"><span class="hljs-deletion">- return result; // 抽象的すぎて何も伝わらない</span>
<span class="hljs-addition">+ return count;  // 具体的な名前を</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-diff"><span class="hljs-deletion">- int delay = 1000;   // delay WHAT?</span>
<span class="hljs-addition">+ int delayMs = 1000; // 単位をつけるべき</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">if</span> (debug) {
  <span class="hljs-type">String</span> <span class="hljs-variable">s</span> <span class="hljs-operator">=</span> ..; <span class="hljs-comment">// スコープが小さいならサボってもOK</span>
  print(s);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-diff"><span class="hljs-deletion">- getData();     // 抽象的すぎて何も伝わらない</span>
<span class="hljs-addition">+ getUserId();   // 具体的な名前を</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-diff"><span class="hljs-deletion">- getMean();     // 開発者の期待を裏切る名前</span>
<span class="hljs-addition">+ computeMean(); // 計算コストを要するという旨を伝える</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="9" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E8%89%AF%E3%81%84%E5%90%8D%E5%89%8D%E3%82%92%E3%81%A4%E3%81%91%E3%82%8B%E3%81%AB%E3%81%AF">良い名前をつけるには?</h1>
<h2 id="%E8%89%B2%E3%81%AE%E3%81%82%E3%82%8B%E5%8B%95%E8%A9%9E%E3%82%92%E8%80%83%E3%81%88%E3%82%8B">色のある動詞を考える</h2>
<p><code>get</code> よりも <code>compute</code> <code>calculate</code> <code>retrieve</code> <code>extract</code></p>
<h2 id="%E5%88%86%E9%9B%A2%E3%81%99%E3%82%8B">分離する</h2>
<p>名前をつけられない＝対象が曖昧かやりすぎか</p>
<h2 id="%E4%BB%96%E8%80%85%E3%81%AE%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89%E3%82%92%E8%AA%AD%E3%82%80-gitbuiltinclonec">他者のソースコードを読む <a href="https://github.com/git/git/blob/master/builtin/clone.c">git/builtin/clone.c</a></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">cmd_clone</span><span class="hljs-params">(<span class="hljs-type">int</span> argc, <span class="hljs-type">const</span> <span class="hljs-type">char</span> **argv, <span class="hljs-type">const</span> <span class="hljs-type">char</span> *prefix)</span>
  ...
  <span class="hljs-title function_">if</span> <span class="hljs-params">(argc == <span class="hljs-number">0</span>)</span>
    <span class="hljs-title function_">usage_msg_opt</span><span class="hljs-params">(_(<span class="hljs-string">&quot;You must specify a repository to clone.&quot;</span>),
	  builtin_clone_usage, builtin_clone_options)</span>;
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ git clone
fatal: You must specify a repository to clone.
usage: git clone [&lt;options&gt;] [--] &lt;repo&gt; [&lt;dir&gt;]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E5%8B%95%E3%81%8F%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%E3%81%AF%E7%B0%A1%E5%8D%98">動くプログラムは簡単</h1>
<h2 id="%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E%E3%81%AE%E5%9F%BA%E6%9C%AC%E5%91%BD%E4%BB%A4">プログラミング言語の基本命令</h2>
<p>四則演算 <code>sum+5</code> <code>i++</code> <code>total*rate</code><br />
変数の宣言 <code>int i</code> <code>String s</code> <code>var v</code><br />
関数呼び出し <code>print(&quot;err&quot;)</code> <code>sort(arr)</code> <code>str.lower()</code><br />
繰り返し <code>for(..)</code> <code>while(..)</code><br />
条件分岐 <code>if(..)</code> <code>else</code></p>
<h2 id="%E3%81%93%E3%82%8C%E3%81%A0%E3%81%91%E3%81%A7%E3%81%82%E3%82%89%E3%82%86%E3%82%8B%E5%87%A6%E7%90%86%E3%81%8C%E5%8F%AF%E8%83%BD">これだけであらゆる処理が可能</h2>
<p>チューリング完全<br />
意図通りに動くプログラムは作れる</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="11" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%81%AE%E7%BF%92%E5%BE%97%E3%83%AC%E3%83%99%E3%83%AB">プログラミングの習得レベル</h1>
<h2 id="lv1-%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0%E3%81%A8%E3%83%87%E3%83%BC%E3%82%BF%E6%A7%8B%E9%80%A0">Lv1. アルゴリズムとデータ構造</h2>
<h2 id="lv2-%E6%A7%8B%E6%96%87%EF%BD%A5%E6%96%87%E6%B3%95">Lv2. 構文･文法</h2>
<p>この段階で動くプログラムは作れる</p>
<h2 id="lv3-%E3%83%91%E3%83%A9%E3%83%80%E3%82%A4%E3%83%A0">Lv3. パラダイム</h2>
<p>構造化･オブジェクト指向･関数型･宣言型</p>
<p>パラダイムの理解には各種概念の理解が必要<br />
　- OO：カプセル化･継承･移譲･ポリモルフィズム<br />
　- 関数型：参照透過性･冪等性･純粋性･副作用</p>
<p>Lv2は具体的だがLv3は抽象的で難しい</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="12" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E5%8B%95%E3%81%8F%E3%81%AE%E5%85%88%E3%81%AB%E3%81%82%E3%82%8B%E8%89%AF%E3%81%84%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">動くの先にある良いプログラム</h1>
<h2 id="lv3%E3%83%91%E3%83%A9%E3%83%80%E3%82%A4%E3%83%A0%E3%81%AE%E7%90%86%E8%A7%A3%E3%81%8C%E9%87%8D%E8%A6%81">Lv3パラダイムの理解が重要</h2>
<p>Lv2ので満足してはいけない<br />
Lv3を習得すると劇的にプログラミングが上達する</p>
<p>LibやFWを使う際に開発者の気持ちがわかる</p>
<h2 id="lv2%E3%81%AE%E6%AE%B5%E9%9A%8E%E3%81%A7%E3%82%82%E6%A7%98%E3%81%AA%E8%89%AF%E3%81%95%E3%81%8C%E3%81%82%E3%82%8B">Lv2の段階でも様々な良さがある</h2>
<p>適切な名前･関数分割･浅いネスト等</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="13" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E3%81%9D%E3%82%82%E3%81%9D%E3%82%82%E8%89%AF%E3%81%84%E3%81%A8%E3%81%AF">そもそも良いとは？</h1>
<h2 id="%E4%BF%A1%E9%A0%BC%E6%80%A7%EF%BD%A5%E5%8A%B9%E7%8E%87%E6%80%A7-%E5%AE%9F%E8%A1%8C%E7%9A%84%E5%81%B4%E9%9D%A2%E3%81%AE%E8%89%AF%E3%81%95">信頼性･効率性 (実行的側面の良さ)</h2>
<p>目的を満たすか？バグがないか？<br />
リソースの無駄がないか？</p>
<h2 id="%E5%8F%AF%E8%AA%AD%E6%80%A7%EF%BD%A5%E4%BF%9D%E5%AE%88%E6%80%A7">可読性･保守性</h2>
<p>読みやすいか？意図を汲み取れるか？</p>
<h2 id="%E6%8B%A1%E5%BC%B5%E6%80%A7">拡張性</h2>
<p>拡張はソースの書き換えか？追加か？</p>
<h2 id="%E3%83%86%E3%82%B9%E3%82%BF%E3%83%93%E3%83%AA%E3%83%86%E3%82%A3">テスタビリティ</h2>
<p><code>main()</code> vs <code>main()+sub1()+sub2()+sub3()</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="14" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id=""></h1>
<h2 id="%E5%A4%A7%E6%98%94%E3%81%AE%E6%A9%9F%E6%A2%B0%E8%AA%9E">大昔の機械語</h2>
<p>Dicstra</p>
<p>Goto<br />
構造化しろ・モジュール化しろ</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="15" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="dont-call-us-well-call-you">Don't call us, we'll call you</h1>
<h2 id="%E5%88%B6%E5%BE%A1%E3%81%AE%E5%8F%8D%E8%BB%A2%E3%83%BB%E3%83%8F%E3%83%AA%E3%82%A6%E3%83%83%E3%83%89%E5%8E%9F%E5%89%87">制御の反転・ハリウッド原則</h2>
<p>制御の主となるmain()を自分で書かない<br />
フレームワークはこの考えに基づく</p>
<p>普通の制御</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">[My source] <span class="hljs-comment">// 我々のプログラムがLibを呼び出す</span>
  ↓ call
[Library]
</code></pre>
<p>制御の反転</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">[Framework] <span class="hljs-comment">// main関数はここ</span>
  ↓ call
[My source] <span class="hljs-comment">// 我々のプログラムはFWから呼ばれる </span>
  ↓ call
[Library]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="16" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="fw%E3%81%AE%E5%88%A9%E7%94%A8%E6%96%B9%E6%B3%95">FWの利用方法</h1>
<p>FWのルールに則ってプログラムを作る<br />
どんな時に･何をしたいかだけを記述する (!!)<br />
あとはFWに任す<br />
雑多な共通処理は全部FWがやってくれる</p>
<p>システム全体の制御を考えなくてよい</p>
<h2 id="-1"></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="17" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E5%88%B6%E5%BE%A1%E3%81%AE%E5%8F%8D%E8%BB%A2%E3%81%AE%E4%B8%80%E4%BE%8B">制御の反転の一例</h1>
<h2 id="flask">Flask</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">from</span> flask <span class="hljs-keyword">import</span> Flask
app = Flask(__name__)

<span class="hljs-meta">@app.route(<span class="hljs-params"><span class="hljs-string">&quot;/&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">hello_world</span>():
  <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;&lt;p&gt;Hello, World!&lt;/p&gt;&quot;</span>
</code></pre>
<h2 id="arduino%E8%A8%80%E8%AA%9E">Arduino言語</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">setup</span><span class="hljs-params">()</span> {
  <span class="hljs-comment">// 最初に一度だけ呼ばれる</span>
}
<span class="hljs-type">void</span> <span class="hljs-title function_">loop</span><span class="hljs-params">()</span> {
  <span class="hljs-comment">// 無限に何度も呼ばれる</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="18" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E5%88%B6%E5%BE%A1%E3%81%AE%E5%8F%8D%E8%BB%A2%E3%81%AEproscons">制御の反転のpros/cons</h1>
<h2 id="pros">Pros</h2>
<p>FWを利用する開発者はとても楽<br />
共通の処理をFWに任せられる<br />
関心の分離が可能</p>
<h2 id="cons">Cons</h2>
<p>できることに制限が生まれる<br />
かゆいところに手が届かない</p>
<p>FWに対する深い理解が必要<br />
　- いつcallback関数のか？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="19" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="goto%E6%9C%89%E5%AE%B3%E8%AB%96">goto有害論</h1>
<h2 id="-2"></h2>
<p><img src="fig/goto-harmful.png" alt="" /></p>
<p><sub>E.W. Dijkstra, Communications of the ACM, 1968</sub></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="20" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<div id="corner-triangle"><div class="corner-triangle-text">雑談</div></div>
<h1 id="x-considered-harmful">X Considered Harmful</h1>
<h2 id="-3"><img src="fig/considered-harmful.png" alt="" /></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="21" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="goto%E3%81%AE%E4%BE%8B">gotoの例</h1>
<h2 id="arm%E3%82%A2%E3%82%BB%E3%83%B3%E3%83%96%E3%83%AA%E8%A8%80%E8%AA%9E%E3%81%AB%E3%82%88%E3%82%8Bqsort">ARMアセンブリ言語によるQSort</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-arm"><span class="hljs-symbol">qsort:</span>
    <span class="hljs-keyword">PUSH</span>    {<span class="hljs-built_in">R0</span>-<span class="hljs-built_in">R10</span>,<span class="hljs-built_in">LR</span>}        
    <span class="hljs-keyword">MOV</span>     <span class="hljs-built_in">R4</span>,<span class="hljs-built_in">R0</span>              
    <span class="hljs-keyword">MOV</span>     <span class="hljs-built_in">R5</span>,<span class="hljs-built_in">R1</span>              
    <span class="hljs-keyword">CMP</span>     <span class="hljs-built_in">R5</span>,<span class="hljs-number">#1</span>              
    <span class="hljs-keyword">BLE</span>     qsort_done         # goto文
    <span class="hljs-keyword">CMP</span>     <span class="hljs-built_in">R5</span>,<span class="hljs-number">#2</span>              
    <span class="hljs-keyword">BEQ</span>     qsort_check        # goto文
    ..       
<span class="hljs-symbol">qsort_check:</span>
    <span class="hljs-keyword">LDR</span>     <span class="hljs-built_in">R0</span>,[<span class="hljs-built_in">R4</span>]    
    <span class="hljs-keyword">LDR</span>     <span class="hljs-built_in">R1</span>,[<span class="hljs-built_in">R4</span>,<span class="hljs-number">#4</span>] 
    <span class="hljs-keyword">CMP</span>     <span class="hljs-built_in">R0</span>,<span class="hljs-built_in">R1</span>
    <span class="hljs-keyword">BLE</span>     qsort_done         # goto文
    ..
<span class="hljs-symbol">qsort_done:</span>
    <span class="hljs-keyword">POP</span>     {<span class="hljs-built_in">R0</span>-<span class="hljs-built_in">R10</span>,<span class="hljs-built_in">PC</span>}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="22" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="goto%E6%96%87%E3%81%AE%E4%BD%95%E3%81%8C%E6%82%AA%E3%81%84%E3%81%AE%E3%81%8B">goto文の何が悪いのか？</h1>
<h2 id="goto%E6%96%87%E3%81%AF%E4%B8%80%E8%A6%8B%E3%81%99%E3%81%94%E3%81%84%E5%91%BD%E4%BB%A4">goto文は一見すごい命令</h2>
<p>高い汎用性：分岐･繰返･関数の必須要素<br />
使いやすい：<code>goto label</code> + <code>label</code> のみ</p>
<p>プログラムの制御を自在に変更できる</p>
<h2 id="%E4%BD%95%E3%81%A7%E3%82%82%E3%81%A7%E3%81%8D%E3%82%8B%E3%81%AE%E3%81%8C%E8%89%AF%E3%81%8F%E3%81%AA%E3%81%84">何でもできるのが良くない</h2>
<p>使いやすいがゆえに乱用されがち</p>
<p>無秩序の種<br />
いわゆるスパゲッティコードの根源<img class="emoji" draggable="false" alt="🍝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f35d.svg" data-marp-twemoji=""/></p>
<p>天才なら制御できるかもしれないが常人には無理<br />
天才は1年後自分コードを理解できるか？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="23" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="goto%E3%82%92%E8%A8%B1%E3%81%99%E3%83%95%E3%83%AD%E3%83%BC%E3%83%81%E3%83%A3%E3%83%BC%E3%83%88">gotoを許すフローチャート</h1>
<p><img src="fig/runcible.png" alt="" style="width:700px;" /><br />
<sub>RUNCIBLE -algebraic translation on a limited computer</sub></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="24" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="goto%E5%90%A6%E5%AE%9A%E8%AB%96%E3%81%8B%E3%82%89%E3%81%AE%E5%AD%A6%E3%81%B3">goto否定論からの学び</h1>
<h2 id="%E6%B1%8E%E7%94%A8%E7%9A%84%EF%BD%A5%E4%BD%BF%E3%81%84%E3%82%84%E3%81%99%E3%81%84%E3%81%AF%E5%BF%85%E3%81%9A%E3%81%97%E3%82%82%E6%AD%A3%E7%BE%A9%E3%81%A7%E3%81%AF%E3%81%AA%E3%81%84">汎用的･使いやすいは必ずしも正義ではない</h2>
<p>目的に特化している方が意図が明確<br />
<code>CMP</code> <code>JMP</code> ではなく <code>if()</code> や <code>while()</code></p>
<p>3つの要素でプログラムは実現可能<br />
　順序･分岐･反復<br />
　→ 構造化プログラミング</p>
<h2 id="%E3%81%A7%E3%81%8D%E3%82%8B%E3%81%93%E3%81%A8%E3%82%92%E5%88%B6%E9%99%90%E3%81%97%E3%81%9F%E3%81%BB%E3%81%86%E3%81%8C%E8%89%AF%E3%81%84%E5%A0%B4%E5%90%88%E3%81%8C%E3%81%82%E3%82%8B">できることを制限したほうが良い場合がある</h2>
<p>物事が単純になる<br />
秩序が生まれる</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="25" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E3%83%AC%E3%83%9D%E3%83%BC%E3%83%88%E3%82%88%E3%82%8A">レポートより</h1>
<p><br /><br /><br /><br /><br /></p>
<blockquote>
<p>グローバル変数はとても使いやすかったので<br />
今後積極的に使っていきたい</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="26" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E3%81%A7%E3%81%8D%E3%81%AA%E3%81%84%E3%81%93%E3%81%A8%E3%82%92%E5%A2%97%E3%82%84%E3%81%99">できないことを増やす</h1>
<h2 id="non-final%E3%82%88%E3%82%8A%E3%82%82final">non-finalよりもfinal</h2>
<p>変数の書き換えを禁止する<br />
Rustはデフォルトで不変</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">x</span> = <span class="hljs-number">5</span>;     <span class="hljs-comment">// 不変（デフォルト）</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">y</span> = <span class="hljs-number">5</span>; <span class="hljs-comment">// 可変</span>
</code></pre>
<h2 id="public%E3%82%88%E3%82%8A%E3%82%82privateglobal%E3%82%88%E3%82%8A%E3%82%82local">publicよりもprivate，globalよりもlocal</h2>
<p>変数･フィールドの可視性を下げる<br />
データと処理をくっつけるカプセル化の考え</p>
<h2 id="%E8%87%AA%E5%89%8Dmain%E3%82%88%E3%82%8A%E3%82%82%E5%88%B6%E5%BE%A1%E3%81%AE%E5%8F%8D%E8%BB%A2">自前main()よりも制御の反転</h2>
<p>自分でやらずに誰かに任す</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="27" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E5%A4%A7%E3%81%8D%E3%81%AA%E5%95%8F%E9%A1%8C%E3%82%92%E5%88%86%E8%A7%A3%E3%81%99%E3%82%8B">大きな問題を分解する</h1>
<h2 id="%E5%A4%A7%E3%81%8D%E3%81%AA%E5%95%8F%E9%A1%8C%E3%82%92%E5%88%B6%E5%BE%A1%E5%8F%AF%E8%83%BD%E3%81%AA%E7%A8%8B%E5%BA%A6%E3%81%AB%E5%B0%8F%E3%81%95%E3%81%8F%E5%88%86%E8%A7%A3%E3%81%99%E3%82%8B">大きな問題を制御可能な程度に小さく分解する</h2>
<p>大きな問題に体当たりしてはいけない</p>
<p>例）<br />
　1. 指定ディレクトリ内のファイルを探索する<br />
　2. 発見したファイルに処理XとYを行う<br />
　3. その結果を外部ツールZに入力する<br />
　4. その結果を指定ディレクトリに書き出す</p>
<p>./analyze.py in-dir out-dir</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="28" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="complex-vs-complicated">Complex vs Complicated</h1>
<h2 id="-4"></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="29" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="%E3%81%A7%E3%81%8D%E3%81%AA%E3%81%84%E3%81%93%E3%81%A8%E3%82%92%E5%A2%97%E3%82%84%E3%81%99-1">できないことを増やす</h1>
<h2 id="%E4%BD%95%E3%81%A7%E3%82%82%E3%81%A7%E3%81%8D%E3%82%8B%E3%81%AF%E5%8D%B1%E9%99%BA%E3%81%A7%E3%81%82%E3%82%8B">何でもできるは危険である</h2>
<p>どこで誰が書き換えるか予測できない<br />
値を書き換えたらどこに波及するか予測できない<br />
public private<br />
final<br />
encapsulate<br />
static final</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="30" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="dry%E3%81%AE%E5%8E%9F%E5%89%87">DRYの原則</h1>
<h2 id="dont-repeat-yourself">Don't repeat yourself</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-paginate="true" data-theme="o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq" lang="C" data-marpit-pagination="31" style="--paginate:true;--theme:o9adu8uocwojgfjsqkld44ieu09vcnti5omp0kf9npq;" data-marpit-pagination-total="31" data-size="4:3">
<h1 id="a">a</h1>
<h2 id="%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%81%AF%E6%A9%9F%E6%A2%B0%E3%81%A8%E3%81%AE%E5%AF%BE%E8%A9%B1%E3%81%A7%E3%81%AF%E3%81%AA%E3%81%84">プログラミングは機械との対話ではない</h2>
<p>人との対話という側面もある</p>
